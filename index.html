<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple color selecter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input class="colorPicker" type="color" />
    <div class="container">
      <div class="colorDisplayBox"></div>
      <div class="color-info">
        <p class="HEX-info">HEX: <span></span></p>
        <p class="RBG-info">RBG: <span></span></p>
        <p class="HSL-info">HSL: <span></span></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
